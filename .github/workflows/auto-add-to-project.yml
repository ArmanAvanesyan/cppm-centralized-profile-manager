name: "Auto Add Issues to Project & Assign Labels and Status"

on:
  issues:
    types: [opened, edited]

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - name: Add Issue to GitHub Project
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const projectId = "PVT_kwHOBXlNW84Azyle"; 
            const issueNodeId = context.payload.issue.node_id;

            if (!issueNodeId) {
              console.error("ðŸš¨ Issue Node ID is missing.");
              return;
            }

            console.log(`ðŸ”¹ Adding issue #${context.payload.issue.number} to project ${projectId}...`);

            const mutation = `
              mutation($projectId: ID!, $contentId: ID!) {
                addProjectV2ItemById(input: { projectId: $projectId, contentId: $contentId }) {
                  item { id }
                }
              }
            `;

            try {
              const response = await github.graphql(mutation, {
                projectId: projectId,
                contentId: issueNodeId
              });

              console.log("âœ… Issue successfully added:", response);
            } catch (error) {
              console.error("âŒ Failed to add issue:", error);
            }

      - name: Ensure Labels
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issueLabels = context.payload.issue.labels.map(label => label.name);
            const issueNodeId = context.payload.issue.node_id;

            if (!issueNodeId) {
              console.error("Issue Node ID is missing.");
              return;
            }

            // Ensure the labels are added to the project item
            const addLabelsMutation = `
              mutation($itemId: ID!, $labels: [String!]!) {
                updateIssue(input: { id: $itemId, labelIds: $labels }) {
                  issue { id }
                }
              }
            `;

            await github.graphql(addLabelsMutation, {
              itemId: issueNodeId,
              labels: issueLabels
            });
